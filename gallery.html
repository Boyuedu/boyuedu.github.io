<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Boyue Du</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: white;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    .gallery-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2em;
      margin-top: 2em;
    }

    .gallery-card {
      background-color: #1e293b;
      border: 2px solid #334155;
      border-radius: 15px;
      width: 280px;
      padding: 1em;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #38bdf8;
      border-color: #38bdf8;
    }

    .gallery-card h2 {
      margin-top: 0.5em;
      font-size: 1.5em;
    }

    .gallery-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Explore My Gallery</h1>
  <div class="gallery-grid">
    <a href="gallery_landscape.html" class="gallery-card">
      <img src="gallery_landscape.jpg" alt="Landscape">
      <h2>Landscape</h2>
    </a>
    <a href="gallery_art.html" class="gallery-card">
      <img src="gallery_art.jpg" alt="Art Design">
      <h2>Art Design</h2>
    </a>
    <a href="gallery_engineering.html" class="gallery-card">
      <img src="gallery_engineering.jpg" alt="Engineering">
      <h2>Engineering</h2>
    </a>
  </div>
</body>
</html>
