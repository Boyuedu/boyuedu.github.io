<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Boyue Du</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .header-strip {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      text-align: center;
      padding: 3em 0 1.5em; /* Added top space */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .header-strip h1 {
      font-size: 3em;
      margin: 0;
      color: #f1f5f9;
      text-shadow: 1px 1px 2px #00000040;
    }

    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }

    .gallery-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3em;
      margin-top: 2em;
    }

    .gallery-card {
      background-color: #1e293b;
      border: 2px solid #334155;
      border-radius: 20px;
      width: 380px;
      padding: 2em;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #38bdf8;
      border-color: #38bdf8;
    }

    .gallery-card h2 {
      margin-top: 1em;
      font-size: 2em;
    }

    .gallery-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 14px;
    }

    footer {
      text-align: center;
      padding: 1em 0;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="header-strip">
    <h1>Explore My Gallery</h1>
  </div>

  <main>
    <div class="gallery-grid">
      <a href="gallery_landscape.html" class="gallery-card">
        <img src="gallery_landscape.jpg" alt="Landscape">
        <h2>Landscape</h2>
      </a>
      <a href="gallery_art.html" class="gallery-card">
        <img src="gallery_art.jpg" alt="Art Design">
        <h2>Art Design</h2>
      </a>
      <a href="gallery_engineering.html" class="gallery-card">
        <img src="gallery_engineering.jpg" alt="Engineering">
        <h2>Engineering</h2>
      </a>
    </div>
  </main>

  <footer>
    Â© 2025 Boyue Du | Designed with HTML & CSS
  </footer>
</body>
</html>
