<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | Boyue Du</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2em 2em;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .nav-left {
      font-weight: bold;
      font-size: 1.3em;
      color: #000;
    }

    .nav-right a {
      margin-left: 25px;
      text-decoration: none;
      color: #007acc;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    .nav-right a:hover {
      color: #005c99;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2em;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 0.3em;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3em;
    }

    .intro {
      font-size: 1.05em;
      color: #444;
      margin-bottom: 1.8em;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2em;
    }

    .project-card {
      background-color: white;
      padding: 1.5em;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .project-title {
      color: #007acc;
      font-weight: bold;
      margin-bottom: 0.5em;
      font-size: 1.2em;
    }

    .project-desc {
      font-size: 0.95em;
      color: #555;
    }

    .project-tag {
      font-style: italic;
      font-size: 0.9em;
      color: #888;
      margin-top: 0.5em;
    }

    .project-links {
      margin-top: 1em;
    }

    .project-links a {
      display: inline-block;
      margin-right: 10px;
      padding: 6px 12px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9em;
    }

    .project-links a:hover {
      background-color: #005c99;
    }
  </style>
</head>
<body>

    </div>
  </nav>

  <!-- Content -->

  </div>

</body>
